# Gripper controller configuration
# Only finger_joint is actuated, right_crank_joint is a mimic joint that follows finger_joint
controller_list:
  - name: gripper_controller
    action_ns: follow_joint_trajectory
    default: true
    type: FollowJointTrajectory
    joints:
      - finger_joint

# Gripper controller settings
gripper_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - finger_joint
  constraints:
    finger_joint:
      trajectory: 0.1
      goal: 0.1
      stopped_velocity_tolerance: 0.05
